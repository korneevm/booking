{% if attrs.id == 'id_pay_way' %}
<ul style="list-style: none;padding-left: 0;">{% for group_name, choices in optgroups %}{% for choice in choices %}
	<li><label for="{{ attrs.id }}_{{ forloop.counter }}"><input type="radio" id="{{ attrs.id }}_{{ forloop.counter }}" value="{{ choice.0 }}" name="{{ name }}"{% if required %} required{% endif %}{% if choice.0 in value %} checked{% endif %}> {{ choice.1 }}</label></li>
{% endfor %}{% endfor %}</ul>
{% else %}
<ul style="height: 25px;list-style: none;padding-left: 0;">{% for group_name, choices in optgroups %}{% for choice in choices %}
	<li style="float: left;margin-right: 45px;"><label for="{{ attrs.id }}_{{ forloop.counter }}"><input type="radio" id="{{ attrs.id }}_{{ forloop.counter }}" value="{{ choice.0 }}" name="{{ name }}"{% if required %} required{% endif %}{% if choice.0 in value %} checked{% endif %}> {{ choice.1 }}</label></li>
{% endfor %}{% endfor %}</ul>
{% endif %}
